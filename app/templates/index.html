{% extends 'base.html' %}

{% block content %}
    <style>
        /* Your custom CSS for index.html goes here */
        body {
            background-image: url('https://cdn.vox-cdn.com/thumbor/bVEb6waLr3EY8FapR1v8e5I6hGE=/0x266:1024x949/1280x854/filters:format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/48942277/N3DS_PokemonSuperMysteryDungeon_MainIllustration_png_jpgcopy.0.0.jpg');

            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
        }

        .black-box {
            background-color: black;
            padding: 20px; /* Adjust the padding as needed */
            border-radius: 10px; /* Add rounded corners to the box */

        }

        h1 {
            color: white; /* Set the font color of the h1 heading to white */
            margin: 0; /* Remove default margin for the h1 element */
        }

    <div class="black-box">

    </div>
{% endblock %}
